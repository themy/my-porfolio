<section id="contact" class="contact-block">
  <div class="container">
    <div class="contact-content">
      <h2 class="title">get in touch</h2>
      <form name="contact-form" action="/contact" method="POST" data-validate="data-validate" class="row form contact-form">
        <div class="col-xs-12 col-sm-6">
          <div class="input-group">
            <div class="text">
              <label for="yourname">Your name</label>
            </div>
            <div class="control">
              <input type="text" id="yourname" name="yourname" placeholder="" class="input" required="required"/>
            </div>
          </div>
          <div class="input-group">
            <div class="text">
              <label for="yourmail">Your email</label>
            </div>
            <div class="control">
              <input type="email" id="yourmail" name="yourmail" placeholder="" class="input" required="required"/>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6">
          <div class="input-group">
            <div class="text">
              <label for="yourmsg">Your message</label>
            </div>
            <div class="control"><span class="input input-textarea">
                <textarea id="yourmsg" name="yourmsg" placeholder="" rows="5" required="required"></textarea></span>
            </div>
          </div><span class="btn-primary btn-style pull-right"><i class="glyphicon glyphicon-chevron-right"></i><span class="value">Send it</span>
            <input type="submit" id="submit" name="submit" value="" class="btn"/></span>
        </div>
      </form>
    </div>
  </div>
</section>
