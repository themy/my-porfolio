      <main>
        <h2>Validator</h2>
        <hr>
        <div class="row">
          <div class="col-sm-8">
            <form name="" action="" method="POST" data-validate>
              <div class="input-group">
                <div class="text">
                  <label for="fullname">Fullname</label>
                </div>
                <div class="control">
                  <input type="text" id="fullname" name="fullname" placeholder="" class="input"/>
                </div>
              </div>
              <div class="input-group error">
                <div class="text">
                  <label for="username">Username *</label>
                </div>
                <div class="control">
                  <input type="text" id="username" name="username" placeholder="" class="input" data-required="data-required"/>
                  <p class="mess">This field is required !</p>
                </div>
              </div>
              <div class="input-group">
                <div class="text">
                  <label for="email">Email address *</label>
                </div>
                <div class="control">
                  <input type="text" id="email" name="email" placeholder="" class="input"/>
                </div>
              </div>
              <div class="input-group">
                <div class="text">
                  <label for="url">Website URL</label>
                </div>
                <div class="control">
                  <input type="text" id="url" name="url" placeholder="" class="input"/>
                </div>
              </div>
              <div class="input-group">
                <div class="text">
                  <label for="password">Password *</label>
                </div>
                <div class="control">
                  <input type="text" id="password" name="password" placeholder="" class="input"/>
                </div>
              </div>
              <div class="input-group">
                <div class="text">
                  <label for="confirmpassword">Confirm Password *</label>
                </div>
                <div class="control">
                  <input type="text" id="confirmpassword" name="confirmpassword" placeholder="" class="input"/>
                </div>
              </div>
              <div class="input-group">
                <div class="text">
                  <label for="dateofbirth">Date of birth *</label>
                </div>
                <div class="control">
                  <input type="text" id="dateofbirth" name="dateofbirth" placeholder="" class="input" value="dd/mm/yyyy"/>
                </div>
              </div>
              <div class="input-group">
                <div class="text">
                  <label for="file">Avatar *</label>
                </div>
                <div class="control">
                  <div class="custom-upload">
                    <input id="file" type="file" name="file" placeholder="" readonly>
                    <input type="text" name="file" placeholder="" readonly>
                    <button type="button" class="btn">Browse...</button>
                  </div>
                </div>
              </div>
              <div class="input-group">
                <div class="text">
                  <label for="country">Country *</label>
                </div>
                <div class="control">
                  <div data-select class="custom-select"><span title="Select" class="form-control"><span class="text-val">Select</span><span class="icon-arrow"></span></span>
                    <select class="hidden">
                      <option value="">Select</option>
                      <option value="coding">Coding</option>
                      <option value="reading">Reading</option>
                      <option value="sleeping">Sleeping</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="input-group">
                <div class="text">
                  <label for="male">Note (20 chars min, 100 max)</label>
                </div>
                <div class="control">
                  <textarea name="textarea" placeholder class="input"></textarea>
                </div>
              </div>
              <div class="input-group">
                <div class="text">
                  <label for="male">Gender *</label>
                </div>
                <div class="control">
                  <div data-radio class="custom-radio">
                    <label for="male"><span class="inner checked">
                        <input id="male" type="radio" name="gender"></span><span>Male</span></label>
                  </div>
                  <div data-radio class="custom-radio">
                    <label for="female"><span class="inner">
                        <input id="female" type="radio" name="gender"></span><span>Female</span></label>
                  </div>
                </div>
              </div>
              <div class="input-group">
                <div class="text">
                  <label for="coding">Hobbies (2 minimum)</label>
                </div>
                <div class="control">
                  <div data-checkbox class="custom-checkbox">
                    <label for="coding"><span class="inner checked">
                        <input id="coding" type="checkbox" name="coding"></span><span>Coding</span></label>
                  </div>
                  <div data-checkbox class="custom-checkbox">
                    <label for="reading"><span class="inner">
                        <input id="reading" type="checkbox" name="reading"></span><span>Reading</span></label>
                  </div>
                  <div data-checkbox class="custom-checkbox">
                    <label for="sleeping"><span class="inner">
                        <input id="sleeping" type="checkbox" name="sleeping"></span><span>Sleeping</span></label>
                  </div>
                </div>
              </div>
              <div class="input-group">
                <div class="text"></div>
                <div class="control">
                  <div data-checkbox class="custom-checkbox">
                    <label for="accept"><span class="inner">
                        <input id="accept" type="checkbox" name="accept"></span><span>Accept out policy *</span></label>
                  </div>
                </div>
              </div>
              <div class="input-group">
                <div class="text"></div>
                <div class="control">
                  <button type="reset" class="btn style-1">Reset</button>
                  <button type="submit" class="btn">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
